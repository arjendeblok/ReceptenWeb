<!-- bind router to template -->
<template bindable="router">
  <nav role="navigation">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo" style="margin-left: 1rem;">Recepten Web</a>
      <a href="#" data-activates="mobile-slide" class="button-collapse"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <!-- walk through navigation items of router -->
        <li repeat.for="row of router.navigation" class="${row.isActive ? 'active' : ''}">
          <a data-toggle="collapse" data-target="#skeleton-navigation-navbar-collapse.in" href.bind="row.href">${row.title}</a>
        </li>
      </ul>
      <ul class="side-nav" id="mobile-slide">
        <li repeat.for="row of router.navigation" class="${row.isActive ? 'active' : ''}">
          <a data-toggle="collapse" data-target="#skeleton-navigation-navbar-collapse.in" href.bind="row.href">${row.title}</a>
        </li>
      </ul>
    </div>
  </nav>
</template>
