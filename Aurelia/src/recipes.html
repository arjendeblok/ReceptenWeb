<template>
  <section class="au-animate container">
    <div class="row" repeat.for="recipe of recipes">
      <div class="col s12 m6 l4">
        <div class="card blue-grey darken-1">
          <div class="card-image">
            <img src="${recipe.ImageUrl}" />
          </div>
          <div class="card-content white-text">
            <span class="card-title activator">${recipe.Title} <i class="material-icons right">more_vert</i></span>
            <p style="margin: 1rem 0;">${recipe.Subtitle}</p>
            <div repeat.for="ingredient of recipe.Ingredients" class="chip">${ingredient.Name}</div>
          </div>
          <div class="card-reveal blue-grey darken-1 white-text">
            <span class="card-title">${recipe.Title}<i class="material-icons right">close</i></span>
            <p>Ingredienten</p>
            <ol>
              <li repeat.for="ingredient of recipe.Ingredients">
                ${ingredient.Name} ${ingredient.Count} ${ingredient.Dimension}</li>
            </ol>
            <p>Bereiding</p>
            <ol>
              <li repeat.for="preparation of recipe.Preparations">${preparation}</li>
            </ol>            
          </div>
          <div class="card-action">
            <a href="#/edit/${recipe.Id}">Bewerken</a>
            <a href="#/delete/${recipe.Id}">Verwijderen</a>
          </div>
        </div>
      </div>
    </div>
    <div class="fixed-action-btn">
      <a class="btn-floating btn-large red" href="#/new">
        <i class="large material-icons">add</i>
      </a>
    </div>
  </section>
</template>
